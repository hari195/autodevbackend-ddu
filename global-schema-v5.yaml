version: 5
tab_order:
  - systems
  - features
  - requirements
  - architecture
  - implementation
  - tests
artifact_types:
  - type_key: feature
    id_format: '{prefix}-{number:3}'
    id_prefix: FT
    type_name: Feature
    attributes:
      - name: artifact_id
        type: string
        label: Artifact ID
        readonly: true
        required: true
      - name: title
        type: string
        label: Title
        required: true
        maxLength: 200
      - name: description
        type: text
        label: Description
        required: false
      - name: status
        type: enum
        label: Status
        default: draft
        options:
          - draft
          - review
          - approved
          - deprecated
      - name: priority
        type: enum
        label: Priority
        options:
          - low
          - medium
          - high
      - name: owner
        type: string
        label: Owner
      - name: tags
        type: array
        label: Tags
        itemType: string
      - name: review_comments
        type: array
        label: Review Comments
        readonly: false
        required: false
      - name: implementation_repo
        type: string
        label: Implementation Repository
        readonly: false
        required: false
    folder_path: docs/features
